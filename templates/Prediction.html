<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <title>prediction</title>
  </head>
  <body>
  <section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-col text-center w-full mb-20">
      
      <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Loan risk predicter</h1>
      <p class="lg:w-2/3 mx-auto leading-relaxed text-base">fill the form to predict your loan risk</p>
      <br><br><h1><b>{{prediction_text}}</b></h1>
    </div>
    <div>
    
    </div>
    <a class="btn btn-primary" href="./" role="button">Back</a>
<form action='/predict' method='POST'>
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">YEAR</label>
    <select class="form-select" id="year" name="year" aria-label="Default select example">
    <option selected>-- select your year --</option>
    <option value="2007">2007</option>
    <option value="2008">2008</option>
    <option value="2009">2009</option>
    <option value="2010">2010</option>
    <option value="2011">2011</option>
    <option value="2012">2012</option>
    <option value="2013">2013</option>
    <option value="2014">2014</option>
    <option value="2015">2015</option>
    </select>

</div>
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Employment length</label>
  <input type="number" class="form-control" id="emp_length_int" name="emp_length_int" placeholder="no.of years employed">
</div>
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Home ownership type</label>
  <select class="form-select" id="home_ownership_cat" name="home_ownership_cat" aria-label="Default select example">
  <option selected>-- select your ownership type--</option>
  <option value="1">RENT</option>
  <option value="2">OWN</option>
  <option value="3">MORTGAGE</option>
  <option value="4">OTHER</option>
  <option value="5">NONE</option>
  <option value="6">ANY</option>
</select>
</div>
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">ANNUAL INCOME</label>
  <input type="number" class="form-control" id="annual_inc" name="annual_inc" placeholder="annual_inc">
</div>
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">INCOME</label>
  <select class="form-select" id="income_cat" name="income_cat" aria-label="Default select example">
  <option selected>-- select your income--</option>
  <option value="1">LOW</option>
  <option value="2">MEDIUM</option>
  <option value="3">HIGH</option>
</select>
</div>
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">LOAN AMOUNT</label>
  <input type="number" class="form-control" id="loan_amount" name="loan_amount" placeholder="enter your loan amount">
</div>
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">TERM OF LOAN</label>
  <select class="form-select" id="term_cat" name="term_cat" aria-label="Default select example">
  <option selected>-- select your term--</option>
  <option value="1">36 Months</option>
  <option value="2">60 Months</option>
</select>
</div>
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">TYPE OF APPLICATION</label>
  <select class="form-select" id="application_type_cat" name="application_type_cat" aria-label="Default select example">
  <option selected>-- select your application type--</option>
  <option value="1">individual</option>
  <option value="2">joint</option>
</select>
</div>
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">PURPOSE OF LOAN</label>
  <select class="form-select" id="purpose_cat" name="purpose_cat" aria-label="Default select example">
  <option selected>-- select your purpose --</option>
  <option value="1">Credit card</option>
  <option value="2">Car</option>
  <option value="3">Small business</option>
  <option value="4">Other</option>
  <option value="5">Wedding</option>
  <option value="6">Debt consolidation</option>
  <option value="7">Home improvement</option>
  <option value="8">Major purchase</option>
  <option value="9">Medical</option>
  <option value="10">Moving</option>
  <option value="11">Vacation</option>
  <option value="12">House</option>
  <option value="13">Renewable energy</option>
  <option value="14">Educational</option>
</select>

</div>
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">INTEREST PAYMENT</label>
  <select class="form-select" id="interest_payment_cat" name="interest_payment_cat" aria-label="Default select example">
  <option selected>-- select your intrest--</option>
  <option value="1">low</option>
  <option value="2">high</option>
</select>
</div>
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">INTEREST RATE</label>
  <input type="number" class="form-control" id="interest_rate" name="interest_rate" placeholder="enter your interest rate">
</div>
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">GRADE</label>
  <select class="form-select" id="grade_cat" name="grade_cat" aria-label="Default select example">
  <option selected>-- select your grade --</option>
  <option value="1">A</option>
  <option value="2">B</option>
  <option value="3">C</option>
  <option value="4">D</option>
  <option value="5">E</option>
  <option value="6">F</option>
  <option value="7">G</option>
</select>
</div>
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">DEBT TO INTREST RATIO</label>
  <input type="number" class="form-control" id="dti" name="dti" placeholder="enter your debt to intrest ratio">
</div>
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">TOTAL PAYMENT</label>
  <input type="number" class="form-control" id="total_pymnt" name="total_pymnt" placeholder="enter your total payment">
</div>
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">TOTAL RECOVERED PRINCIPAL</label>
  <input type="text" class="form-control" id="total_rec_prncp" name="total_rec_prncp" placeholder="enter your toatl recovered principal">
</div>
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">RECOVERIES</label>
  <input type="number" class="form-control" id="recoveries" name="recoveries" placeholder="enter your recoveries">
</div>
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">INSTALLMENTS</label>
  <input type="number" class="form-control" id="installment" name="installment" placeholder="enter your installment">
</div>
    <button type="submit" class="btn btn-success">Predict</button>
    </form>

    
  </div>
</section>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
  </body>
</html>
